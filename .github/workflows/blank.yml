# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master,  test_link_with_boost ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_on_ubuntu:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install from apt
        run: sudo apt-get install python3 ldc ninja-build libboost-thread-dev libboost-system-dev g++
      # Runs a set of commands using the runners shell
      - name: Checkout meson
        run: git clone https://github.com/mesonbuild/meson.git meson --branch 0.53.0 --single-branch
            # Runs a set of commands using the runners shell
      - name: Configure project
        run: ./meson/meson.py build
      - name: Build
        run: ninja -C build
      - name: Test
        run: ninja -C build test
  build_on_windows:
    # The type of runner that the job will run on
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Choco deps
        uses: crazy-max/ghaction-chocolatey@v1
        with:
            args: install ninja python3 7zip.portable wget
      - name: Get ldc
        run: wget https://github.com/ldc-developers/ldc/releases/download/v1.23.0/ldc2-1.23.0-windows-x64.7z -o ldc2.7z
      - name: unpack ldc2
        run: 7z ldc2.7z -o*
      
      - name: Checkout meson
        run: git clone https://github.com/mesonbuild/meson.git meson --branch 0.53.0 --single-branch
      - name: tree
        run: tree
      - name: Configure project
        run: set "PATH=%PATH%;%cd%\ldc2-1.23.0-windows-x64\bin" && python ./meson/meson.py build
        
      - name: Build
        run: ninja -C build
        
      - name: Test
        run: ninja -C build test
